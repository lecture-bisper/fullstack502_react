<!doctype html>

<!--  리액트 프로젝트의 시작 파일 -->
<!--  index.html 로 고정되어 있음, 리액트로 만들어진 사이트는 index.html 파일 1개로만 이루어져 있음(SPA) -->
<!--  SPA : Single Page Application, 웹 사이트의 페이지가 1개인 사이트, 자바스크립트를 이용하여 컨텐트를 계속 변경하여 사용자에게 제공하는 사이트 -->
<!--  MPA : Multi Page Application, 웹 사이트의 페이지가 여러개인 사이트, 전통적인 웹 사이트 -->
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>

<!--    기존의 web 용 부트스트랩을 리액트에 사용하기 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="root"></div>
<!--    리액트의 시작 파일인 main.jsx 를 호출 -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
